<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>ダメージ計算シミュレーション</title>
<link rel="stylesheet" href="sw2.5_damage.css">
</head>
<body>

<h2>ダメージ計算シミュレーション</h2>

<label>威力表 (0, 13, 28, 43): 
  <input type="number" id="power" value="0" step="1" min="0" max="43">
</label>
<label>クリティカル値 (3〜13): 
  <input type="number" id="critical" value="10" step="1" min="3" max="13">
</label>
<label>追加ダメージ: 
  <input type="number" id="damage" value="0" step="1" min="0">
</label>
<label>必殺 (0〜2): 
  <input type="number" id="special" value="0" step="1" min="0" max="2">
</label>
<label>クリレイ (0〜3): 
  <input type="number" id="ray" value="0" step="1" min="0" max="3">
</label>
<label>試行回数: 
  <input type="number" id="trials" value="10000000" step="1000" min="1">
</label>

<!-- ★ ここに「しきい値」の入力を追加 -->
<label>しきい値（この値以上のダメージが出る確率）: 
  <input type="number" id="threshold" value="20" step="1" min="0">
</label>

<button onclick="runSimulation()">計算する</button>

<pre id="result"></pre>

<script src="sw2.5_damage.js"></script>

</body>
</html>
